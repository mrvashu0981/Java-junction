<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('cta-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.7);
            width: 350px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-transform: uppercase;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            background: none;
            border: none;
            border-bottom: 1px solid white;
            color: white;
            font-size: 14px;
            outline: none;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #ffb000;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #e6a000;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="form-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username or Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>

    <script>
        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault();
            
            // Get login credentials
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Get stored user data from localStorage (mock validation)
            var storedUser = JSON.parse(localStorage.getItem('user'));
            if (storedUser && (storedUser.username === username || storedUser.email === username) && storedUser.password === password) {
                // Store current user data in sessionStorage to use across pages
                sessionStorage.setItem('currentUser', JSON.stringify({
                    fullname: storedUser.fullname,
                    username: storedUser.username,
                    email: storedUser.email
                }));
                
                // Redirect to home page
                window.location.href = 'index.html';
            } else {
                alert('Invalid username or password. Please try again.');
            }
        }
    </script>
</body>
</html>
